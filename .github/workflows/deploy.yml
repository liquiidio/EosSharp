name: Deploy

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Package version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x', '6.0.x', '7.0.x']
    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./EosSharp/EosSharp/EosSharp.csproj
      - name: Build
        run: dotnet build ./EosSharp/EosSharp/EosSharp.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test ./EosSharp/EosSharp.Tests/EosSharp.UnitTests.csproj --no-build --configuration Release --verbosity normal --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        if: ${{ always() }} # Use always() to always run this step to publish test results when there are test failures

  pack-nuget:
    needs: build
    runs-on: ubuntu-20.04
    name: Dotnet Pack
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x
      - name: Determine version
        run: echo "VERSION=$(git describe --tags --dirty)" >> $GITHUB_ENV
      - name: Pack
        run: dotnet pack ./EosSharp/EosSharp/EosSharp.csproj -p:PackageOutputPath=./artifacts --configuration Release -p:Version=${{ github.event.inputs.package_version }}
      - name: Upload package
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: EosSharp/EosSharp/artifacts

  pack-unitypackage:
    runs-on: ubuntu-20.04
    needs: pack-nuget
    name: Unity Package Pack
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: unity_develop
          fetch-depth: 0
      - name: Find all meta files
        run: |
          mkdir Assets
          mkdir $PKG_ROOT
          git mv EosSharp $PKG_ROOT
          git mv EosSharp.meta $PKG_ROOT
          git mv Cryptography.ECDSA.dll $PKG_ROOT
          git mv Cryptography.ECDSA.dll.meta $PKG_ROOT
          git mv LICENSE $PKG_ROOT
          git mv LICENSE.meta $PKG_ROOT
          git mv README.md $PKG_ROOT
          git mv README.md.meta $PKG_ROOT
          find $PKG_ROOT/ -name \*.meta >> metaList
        env:
          PKG_ROOT: Assets/EosSharp
      - name: Make directory for our unity package
        run: mkdir a
      - name: Create Unity Package
        uses: pCYSl5EDgo/create-unitypackage@master
        with:
          package-path: 'a/eossharp.unitypackage'
          include-files: metaList
      - name: Upload package
        uses: actions/upload-artifact@v1
        with:
          name: a
          path: ./a

  release:
    runs-on: ubuntu-20.04
    needs: pack-unitypackage
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Determine version
        run: echo "VERSION=$(git describe --tags --dirty)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.12.0
        with:
          tag: ${{ github.event.inputs.package_version }}
          name: Release ${{ github.event.inputs.package_version }}
          body: ${{ github.event.inputs.package_version }}
          makeLatest: true
      - name: Download unity package
        uses: actions/download-artifact@v1
        with:
          name: a
          path: ./a
      - name: Upload unity package to release
        uses: Fhwang0926/upload-release-asset@v1.1.17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_name: a/eossharp.unitypackage # path + filename
  
  github-publish:
    runs-on: ubuntu-20.04
    needs: release
    name: Publish to GitHub
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x
      - name: Download package
        uses: actions/download-artifact@v1
        with:
          name: artifacts
          path: ./artifacts
      - name: Push package to GitHub
        run: dotnet nuget push ./artifacts**.nupkg --api-key ${{secrets.GITHUB_TOKEN}} --source "https://nuget.pkg.github.com/liquiidio/index.json"

  nuget-publish:
    runs-on: ubuntu-20.04
    needs: release
    name: Publish to Nuget
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x
      - name: Download package
        uses: actions/download-artifact@v1
        with:
          name: artifacts
          path: ./artifacts
      - name: Push package to Nuget
        run: dotnet nuget push ./artifacts**.nupkg --api-key ${{secrets.NUGET_KEY}} --source "https://api.nuget.org/v3/index.json"
  
  split-upm:
    runs-on: ubuntu-latest
    needs: release
    name: Split UPM branch
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: unity_develop
          fetch-depth: 0
      - name: split upm branch
        run: |
          git branch -d upm &> /dev/null || echo upm branch not found # recreate the upm branch each time
          echo "********************** ROOT **********************"
          ls
          git config --global user.name 'github-bot'
          git config --global user.email 'github-bot@users.noreply.github.com'
          git checkout -b upm                                               # create the upm branch and checkout the branch
          git rm -r .github                                                 # remove github workflow files
          git commit -am "initial commit"
          echo "********************** ROOT **********************"
          ls
          git push -u origin upm --force                                    # commit the branch
        
